{% extends "index.html" %}
{% block head %}
    <title>TÌM CHUYẾN BAY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flight.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
{% endblock %}
{% block content  %}
    <h1>KIET'S AIRLINE</h1>
    <h1>Tìm chuyến bay</h1>
    <form id="timchuyenbay" class="container" action="{{url_for('search_flight')}}">
      <div class="container" id="head">
        <label>Một chiều
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>

        <label style="margin-left: 20px;">Khứ hồi
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-inline" id="diadiem">
          <div class="block-text">
            <label>Điểm đi</label>
            <select name="start" id="start">
                {% for data in airport%}
                <option value="{{data.airportID}}">{{data.name}} ({{data.airportID}})</option>
                {% endfor%}
            </select>
            <button class="btn btn-danger my-2 my-sm-0"><i class="fas fa-map-marker-alt"></i></button>
          </div>

          <i id="icon" class="fas fa-exchange-alt"></i>

          <div class="block-text">
            <label>Điểm đến</label>
            <select name="end" id="end">
                {% for data in airport%}
                <option value="{{data.airportID}}">{{data.name}} ({{data.airportID}})</option>
                {% endfor%}
            </select>
            <button id="btn" class="btn btn-danger my-2 my-sm-0"><i class="fas fa-map-marker-alt"></i></button>
          </div>

          <div class="block-text" id="ngaydi">
            <label>Ngày đi</label>
            <input type="date" class="form-control mr-sm-2">
          </div>

          <div class="block-text" id="ngayve">
            <label>Ngày về</label>
            <input type="date" class="form-control mr-sm-2">
          </div>
      </div>
      <br/>
      <input id="timkiem" class="btn btn-danger my-2 my-sm-0" type="submit" value="Tìm kiếm chuyến bay">
    </form>
{% endblock %}
